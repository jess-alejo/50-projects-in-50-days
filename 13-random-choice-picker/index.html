<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEA | Random Choice Picker</title>
    <link rel="shortcut icon" href="./../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Enter all the choices separated by a comma <kbd>(',')</kbd>.
        <br>Press Enter when you're done.
      </h3>
      <textarea name="" id="textarea" class="textarea" placeholder="Enter choices here..."></textarea>
      <div id="tags">
        <span class="tag">Choice1</span>
        <span class="tag highlight">Choice2</span>
        <span class="tag">Choice3</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
