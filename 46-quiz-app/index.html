<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEA | Quiz App</title>
    <link rel="shortcut icon" href="./../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input class="answer" type="radio" name="answer" id="a" />
            <label for="a" id="a_text">Answer A</label>
          </li>
          <li>
            <input class="answer" type="radio" name="answer" id="b" />
            <label for="b" id="b_text">Answer B</label>
          </li>
          <li>
            <input class="answer" type="radio" name="answer" id="c" />
            <label for="c" id="c_text">Answer C</label>
          </li>
          <li>
            <input class="answer" type="radio" name="answer" id="d" />
            <label for="d" id="d_text">Answer D</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script src="quiz-data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
