<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JEA | Image Carousel</title>
    <link rel="shortcut icon" href="./../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="images">
        <img
          src="https://images.unsplash.com/photo-1502781252888-9143ba7f074e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1951&q=80"
          alt="first-image"
        />
        <img
          src="https://images.unsplash.com/photo-1555791019-72d3af01da82?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1525&q=80"
          alt="second-image"
        />
        <img
          src="https://images.unsplash.com/photo-1526834527924-83a042ea7711?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
          alt="third-image"
        />
        <img
          src="https://images.unsplash.com/photo-1584568518279-d781778d1481?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Njl8fGNoaWxkcmVufGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
          alt="fourth-image"
        />
      </div>
      <div class="buttons-container">
        <button id="previous" class="btn">Prev</button>
        <button id="next" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
